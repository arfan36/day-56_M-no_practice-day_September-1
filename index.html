<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <header class="mb-4">
        <div class="form-control w-1/2 max-w-xs mx-auto ">
            <label class="label">
                <span class="label-text">Search Your Product</span>
                <span class="label-text-alt">press <kbd class="kbd kbd-sm">enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search Here"
                class="w-full max-w-xs input input-bordered" />
        </div>
    </header>

    <!-- progress or spinner -->
    <progress id="spinner" class="progress w-full hidden"></progress>
    
    <!-- no result found -->
    <section id="not-found">
        <!-- innerHTML -->
    </section>

    <main>
        <!-- menu -->
        <div class="flex">
            <div class="flex-none">
                <ul id="all-menu" class="menu bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- innerHTML -->
                </ul>
            </div>
            <!-- products -->
            <div id="products-container" class="grow grid grid-cols-4 gap-4">
                <!-- innerHTML -->
            </div>

        </div>
    </main>

    <!-- Put this part before </ body> tag -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <div id="modal-body">
               <!-- inner HTML -->
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
